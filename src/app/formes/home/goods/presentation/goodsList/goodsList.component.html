<div class="header">
  <h2>
    لیست کالا
  </h2>
  
</div>
<button class="btn btn-primary" (click)="addGoode()" type="button">ایجاد</button>

<table class="holiday" >
  <thead>
    <th>آیدی</th>
    <th>نام کالا </th>
    <th>تعداد کالا</th>
    <th>قیمت کالا </th>
      
    <th>حذف</th>
    <th>ویرایش</th>


  </thead>
  <tbody>
    <tr *ngFor="let item of googsList let i=index" >
      <th *ngIf="!item.isEdit">{{item.goodsId}}</th>
      <th *ngIf="item.isEdit">      {{item.goodsId}}</th>
      <th *ngIf="!item.isEdit">{{item.Name}}</th>
      <th  *ngIf="item.isEdit">      <input type="text" [(ngModel)]="name" [id]="'Name'+i" 
        class="form-control"></th>
      <th *ngIf="!item.isEdit">{{item.Count}}</th>
      <th  *ngIf="item.isEdit">      <input type="number" [(ngModel)]="count" [id]="'Count'+i" 
        class="form-control"></th>
      <th *ngIf="!item.isEdit">{{item.Price}}</th>
      <th  *ngIf="item.isEdit">      <input type="text" [(ngModel)]="price" [id]="'Price'+i" 
        class="form-control"></th>
     
     
      <th *ngIf="!item.isEdit"><button class="delete" (click)="OnDelete(item.goodsId)" >حذف </button></th>
      <th *ngIf="!item.isEdit"> <button class="edit"   (click)="Edit(item.goodsId)">ویرایش </button></th>
      
      <th *ngIf="item.isEdit"><button class="submit" (click)="OnDSubmit(item.goodsId)" > ثبت</button></th>
      <th *ngIf="item.isEdit"><button class="cancel"   (click)="cancel(item.goodsId)">لغو </button></th>



    </tr>
  </tbody>
</table>
